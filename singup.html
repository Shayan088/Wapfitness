<!DOCTYPE html>  
<html lang="fa">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">  
    <title>ثبت نام</title>  
</head>  
<body>  
    <div class="container">  
        <h1>ثبت نام</h1>  
        <form id="signupForm">  
            <input type="text" placeholder="نام کاربری" required>  
            <input type="password" placeholder="رمز عبور" required>  
            <button type="submit">ثبت نام</button>  
        </form>  
        <p>حساب دارید؟ <a href="index.html">اینجا ورود کنید</a></p>  
        <label for="lang">زبان:</label>  
        <select id="lang" onchange="changeLanguage()">  
            <option value="fa">فارسی</option>  
            <option value="en">English</option>  
            <option value="fr">Français</option>  
            <option value="ru">Русский</option>  
            <option value="es">Español</option>  
            <option value="ar">العربية</option>  
        </select>  
    </div>  
    <script src="script.js"></script>  
</body>  
</html>
